    var ksum = k500 + k200 + k100 + k50 + k20 + k10 + k5 + k2 + k1
    alert ( +ksum+" - это всего купюр к выдаче"+" \n купюра по 500-"+k500+" \n купюра по 200-"+k200+" \n купюра по 100-"+k100+" \n купюра по 50-"+k50+
    " \n купюра по 20-"+k20+" \n купюра по 10-"+k10+" \n купюра по 5-"+k5+" \n купюра по 2-"+k2+" \n купюра по 1-"+k1)
